<script>

let shoppingList = ["Monkey", "Fishcat", "Dogbone"];

console.log(shoppingList[1]);
function logger(item) {
    console.log(item);
}

shoppingList.forEach(logger);
let i = 0;
while (i < 10) {
    i++;
    console.log(i);
}
console.log(i);

let answer = Math.floor((Math.random() * 10) + 1);
let correct = false;
console.log("Here is the answer!", answer);
while (!correct) {
    let guess = prompt("What number do you think I'm thinking of?");
    if (answer.toString() === guess) {
        console.log("You are a mindreader!")
        correct = true;
    } else {
        console.log("Failure")
    }
}


</script>
